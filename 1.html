<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Click Counter (localStorage)</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button { font-size: 20px; padding: 10px 20px; }
    #count { font-size: 40px; margin-top: 20px; display: block; }
  </style>
</head>
<body>

  <h1>üñ±Ô∏è ÌÅ¥Î¶≠ Ïπ¥Ïö¥ÌÑ∞</h1>
  <button id="btn">Click me!</button>
  <span id="count"></span>

  <script>
    // 1Ô∏è‚É£ localStorageÏóêÏÑú Í∏∞Ï°¥ Ïπ¥Ïö¥Ìä∏ Î∂àÎü¨Ïò§Í∏∞ (ÏóÜÏúºÎ©¥ 0)
    let count = Number(localStorage.getItem('clickCount')) || 0;

    // 2Ô∏è‚É£ DOMÏóê ÌëúÏãú
    const countDisplay = document.getElementById('count');
    countDisplay.textContent = count;

    // 3Ô∏è‚É£ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Ïπ¥Ïö¥Ìä∏ Ï¶ùÍ∞Ä Î∞è Ï†ÄÏû•
    document.getElementById('btn').addEventListener('click', () => {
      count++;
      countDisplay.textContent = count;
      localStorage.setItem('clickCount', count);
    });
  </script>

</body>
</html>
